apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-db
spec:
  selector:
    matchLabels:
      app: auth-mongo-db
  template:
    metadata:
      labels:
        app: auth-mongo-db
    spec:
      containers:
        - name: auth-mongo-db
          image: mongo
          resources:
            requests:
              memory: "512Mi"
              cpu: "1m"
            limits:
              memory: "2048Mi"
              cpu: "250m"
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-db-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: auth-mongo-db
  ports:
    - name: auth-mongo-db
      protocol: TCP
      port: 27017
      targetPort: 27017
